<body>
  <script>
    "use strict"

    const Celsius = prompt ("Введите темпиратуру в градусах Цельсия");
    const Fahrenheit = (9 / 5) * Celsius + 32;
    alert(`Цельсий: ${Celsius}, Фаренгейт: ${Fahrenheit}`);
  </script>
</body>
